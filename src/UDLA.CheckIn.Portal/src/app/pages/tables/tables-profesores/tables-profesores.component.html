<nb-card>
    <nb-card-header>
      Smart Table Profesores
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table 
        [settings]="settings" 
        [source]="source" 
        (deleteConfirm)="onDeleteConfirm($event)"
        (createConfirm)="addRecord($event)"
        (editConfirm)="editRecord($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
